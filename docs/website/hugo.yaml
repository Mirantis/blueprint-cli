params:
  meta:
    favicon: images/mirantis.ico
  description: The only ZeroOps Container Platform for Modern Apps

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: favicon.ico
      dark: favicon.ico
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
