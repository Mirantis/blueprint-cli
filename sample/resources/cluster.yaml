apiVersion: boundless.mirantis.com/v1alpha1
kind: Cluster
metadata:
  name: cluster-sample
spec:
  components:
    core:
      ingress:
        enabled: true
        provider: ingress-nginx
        config: |
          controller:
            service:
              nodePorts:
                http: 30000
                https: 30001
              type: NodePort
    addons:
      - name: my-grafana
        kind: HelmAddon
        enabled: true
        namespace: monitoring
        chart:
          name: grafana
          repo: https://grafana.github.io/helm-charts
          version: 6.58.7
          values: |
            ingress:
              enabled: true
            - name: example-server
      - name: my-example-server
        kind: HelmAddon
        enabled: true
        namespace: default
        chart:
          name: nginx
          repo: https://charts.bitnami.com/bitnami
          version: 15.1.1
          values: |
            service:
              type: NodePort
